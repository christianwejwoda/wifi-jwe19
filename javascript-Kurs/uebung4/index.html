<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <style media="screen">
    .block-red {
      width: 300px;
      height: 300px;
      background: #cc0000;
      color: white;
      display: flex;
      /* position: absolute; */
      /* left: 50%; */
      align-items: center;
      justify-content: center;
      margin: 15% auto;
    }
    @keyframes mymove {
      to
      {
          transform: translateX(600px);
        }
  }
  </style>
  <!--
    // .block-red ausblenden
    // .block-red einblenden
    // .block-red ausblenden mit animation (ausblenden => fade)
    // .block-red einblenden mit Animation (hereinschieben => slideUp)
    // .block-red zu einer opacity von 0.5 animieren
    // .block-red animieren mit "animate"
   -->
</head>

<body>
  <button type="button" class="btn-ausblenden">ausblenden</button>
  <button type="button" class="btn-einblenden">einblenden</button>
  <button type="button" class="btn-ausblenden-fade">ausblenden fade</button>
  <button type="button" class="btn-einblenden-fade">einblenden fade</button>
  <button type="button" class="btn-hereinschieben">hereinschieben</button>
  <button type="button" class="btn-opacity">opacity nach 0.5</button>
  <button type="button" class="btn-animate">animate</button>

  <div class="block-red">
    Mein roter Block
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/my.js"></script>
</body>

</html>
