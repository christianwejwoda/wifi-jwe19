<!DOCTYPE html>
<html lang="de" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Formular-Test</title>
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>

  <form class="" action="index.html" method="post">
    <p>
      <label for="gender_female">Frau</label>
      <input type="radio" name="gender" id="gender_female" value="female">

      <label for="gender_male">Herr</label>
      <input type="radio" name="gender" id="gender_male" value="male">

    </p>

    <p>
      <label for="firstname">Vorname</label>
      <input type="text" name="firstname" id="firstname" value="" placeholder="-- eingabe --">
    </p>
    <p>
      <label for="lastname">Nachname</label>
      <input type="text" name="lastname" id="lastname" value="" placeholder="-- eingabe --">
    </p>

    <p>
      <label for="email">E-Mail Adresse</label>
      <input type="email" name="email" id="email" value="" placeholder="jemand@irgendwo.com">
    </p>

    <p>
      <label for="passwordId">Passwort</label>
      <input type="password" name="passwordId" id="passwordId" value="">
    </p>

    <p>
      <label for="socks">wieviele Paar Socken kannst du gleichzeitig tragen?</label>
      <input type="number" name="socks" id="socks" value="" min="4" max="30" step="2">
    </p>

    <p>
      <label for="animalfriend">Welcher Typ Mensch bist du? <br>(Mehrfachnennungen möglich)</label>
      <br>
      <select class="" id="animalfriend" name="animalfriend" multiple>
        <option value="af1">Katzenmensch</option>
        <option value="af2">Hundemensch</option>
        <option value="af3">Vogelmensch</option>
        <option value="af4">Hamstermensch</option>
      </select>
    </p>

    <p>
      <label for="notes">Erzähl uns was:</label>
      <br>
      <textarea name="notes" id="notes" rows="8" cols="80"></textarea>
    </p>

    <p>
      <input type="checkbox" name="agb" id="agb" value="agbOK" required>
      <label for="agb">Ich nehme die AGB an.</label>
    </p>

    <p>
      <input type="submit" name="submit" id="submit" value="Jetzt absenden!">
      <!-- <button type="button" name="sendData" id="sendData">absenden?</button> -->
      <input type="reset" name="reset" value="Alles weg">
    </p>
  </form>

</body>

</html>
