<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form class="container-fluid masterForm">

          <!-- Produkte: zB: Budget Softcover, Standard, Premium -->
          <div class="form-group row">
            <label class="col-3" for="produkt">Produkt</label>
            <select class="form-control col-9" id="produkt">
              <option value="">bitte eine Produktoption auswählen</option>
              <option value="prod1">Softcover</option>
              <option value="prod2">Standard</option>
              <option value="prod3">Premium</option>
            </select>
          </div>

          <!-- Auswahl der Farbe -->
          <div class="form-group row">
            <label class="col-3" for="favcolor">Farbe</label>
            <input type="color" class="col-9" name="favcolor" id="favcolor" value="#ffffff">
            <!-- https://www.w3schools.com/colors/colors_picker.asp -->
          </div>

          <!-- Vorderseite inkl. Texteingabe -->
          <div class="form-group row">
            <label class="col-3" for="frontpagetext">Text für die Vorderseite</label>
            <textarea class="col-9" name="frontpagetext" id="frontpagetext" rows="8" cols="80"></textarea>
          </div>

          <!-- Ein‐/Beidseitiger Druck -->
          <div class="form-group row">
            <div class="col-3">Seitenoption</div>
            <label class="col-2" for="seitenoption1"><input id="seitenoption1" type="radio" name="radio-button-gruppe" value="1" />  einseitig</label>
            <label class="col-2" for="seitenoption2"><input id="seitenoption2" type="radio" name="radio-button-gruppe" value="2" />  beiseitig</label>
          </div>

          <!-- Seitenanzahl -->
          <div class="form-group row">
            <label class="col-3" for="quantity">Seitenanzahl (min. 10 Seiten)</label>
            <input class="col-1" type="number" name="quantity" id="quantity" min="10" value="10">
          </div>

          <!-- Papier‐Grammatur (Gewicht: 100 ‐ 160g/m²) -->
          <div class="form-group row">
            <div class="col-3">Papier‐Grammatur</div>
            <label class="col-2" for="pg1"><input id="pg1" type="radio" name="radio-button-gruppe" value="1" />  100 g/m²</label>
          <!-- </div>
          <div class="form-group row">
            <div class="col-3"></div> -->
            <label class="col-2" for="pg2"><input id="pg2" type="radio" name="radio-button-gruppe" value="2" />  115 g/m²</label>
          <!-- </div>
          <div class="form-group row">
            <div class="col-3"></div> -->
            <label class="col-2" for="pg3"><input id="pg3" type="radio" name="radio-button-gruppe" value="2" />  135 g/m²</label>
          <!-- </div>
          <div class="form-group row">
            <div class="col-3"></div> -->
            <label class="col-2" for="pg4"><input id="pg4" type="radio" name="radio-button-gruppe" value="2" />  160 g/m²</label>
          </div>

          <!-- Randloser Druck -->
          <div class="form-group row">
            <label class="form-label col-3" for="randloserdruck">Randloser Druck</label>
            <input type="checkbox" id="randloserdruck" autocomplete="off" required>
          </div>

          <!-- Upload (Coverseite‐PDF, Inhaltsseiten‐PDF) -->
          <div class="form-group row">
            <div class="col-3">Dateien bitte</div>
            <input class="col-3" id="fileupload" type="file" name="files[]" multiple>
            <!-- The container for the uploaded files -->
            <div id="files" class="files col-6"></div>
          </div>
          <div class="form-group row">
            <div class="col-3"></div>
            <!-- The global progress bar -->
            <div id="progress" class="progress col-9">
              <div class="progress-bar progress-bar-success"></div>
            </div>
          </div>

          <!-- Produktionszeit -->
          <div class="form-group row">
            <label class="form-label col-3" for="liefertermin">gewünschter Liefertermin</label>
            <input type="text" class="form-control col-2" id="liefertermin">
          </div>

        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      var date_input = $('input[id="liefertermin"]'); //our date input has the name "date"
      var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
      var options = {
        format: 'dd.mm.yyyy',
        startDate: '+10d',
        endDate: '+1y',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    });
  </script>
